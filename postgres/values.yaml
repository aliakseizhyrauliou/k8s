postgresService:
  name: postgres-svc


postgresDeployment:
  name: postgres
  selector: postgres
  port: 5432
  containerName: postgres
  image: postgres
  tag: 16
  volumeMounts: /var/lib/postgresql/data
  volumeName: postgres-storage


volumeClaim:
  name: postgres-pvc
  storage: 2Gi
  volumeMode: Filesystem
  accessModes: [ ReadWriteOnce ]
  

configMap:
  configMapName: postgres-config
  postgresDb: postgres
